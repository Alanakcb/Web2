<form method="post" action="?class=Form&method=salvar">
  <input type="hidden" name="id" value="{id}" />
    <div>
      <label for="tarefa">Tarefa:</label>
      <input 
      type="text" 
      name="tarefa" 
      id="tarefa" 
      required
      maxlength="50"
      value="{tarefa}" 
      />
    </div>
    <div>
      <label for="data">Data:</label>
      <input 
      type="date" 
      name="data" 
      id="data" 
      required
      value="{data}" 
      >
    </div>
    <div>
      <label for="horario">Horario:</label>
      <input 
      type="time" 
      name="horario" 
      id="horario" 
      required 
      value="{horario}"
      />
    </div>
    <div>
      <button type="submit">Salvar</button>
    </div>
  </form>
